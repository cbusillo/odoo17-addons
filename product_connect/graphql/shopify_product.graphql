query GetProductIds($cursor: String, $limit: Int!, $query: String) {
    products(first: $limit, after: $cursor, query: $query) {
        pageInfo {
            hasNextPage
        }
        edges {
            cursor
            node {
                id
            }
        }
    }
}

# noinspection GraphQLDeprecatedSymbols,GraphQLUnresolvedReference
query GetProducts($cursor: String, $limit: Int!, $query: String) {
    products(first: $limit, after: $cursor, query: $query) {
        pageInfo {
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                title
                descriptionHtml
                vendor
                productType
                status
                totalInventory
                createdAt
                updatedAt
                images(first: 20) {
                    edges {
                        node {
                            url
                        }
                    }
                }
                variants(first: 1) {
                    edges {
                        node {
                            id
                            price
                            sku
                            barcode
                            weight
                            inventoryItem {
                                unitCost {
                                    amount
                                    currencyCode
                                }
                            }
                        }
                    }
                }
                metafields(first: 15, namespace: "custom") {
                    edges {
                        node {
                            id
                            key
                            value
                        }
                    }
                }
            }
        }
    }
}

query GetOrdersLineItems($limit: Int!, $query: String!, $cursor: String) {
    orders(first: $limit, query: $query, after: $cursor) {
        edges {
            cursor
            node {
                id
                lineItems(first: 10) {
                    edges {
                        node {
                            id
                            product {
                                id
                            }
                        }
                    }
                }
            }
        }
        pageInfo {
            hasNextPage
        }
    }
}

mutation CreateProduct($input: ProductInput!) {
    productCreate(input: $input) {
        product {
            id
            metafields(first: 15, namespace: "custom") {
                edges {
                    node {
                        id
                        key
                    }
                }
            }
        }
        userErrors {
            field
            message
        }
    }
}

mutation UpdateProduct($input: ProductInput!) {
    productUpdate(input: $input) {
        product {
            id
            metafields(first: 15, namespace: "custom") {
                edges {
                    node {
                        id
                        key
                    }
                }
            }
        }
        userErrors {
            field
            message
        }
    }
}

mutation createProductMedia($media: [CreateMediaInput!]!, $productId: ID!) {
    productCreateMedia(media: $media, productId: $productId) {
        media {
            alt
            mediaContentType
            status
            alt
        }
        mediaUserErrors {
            field
            message
        }
    }
}



query GetLocations {
    locations(first: 5) {
        edges {
            node {
                id
            }
        }
    }
}

mutation UpdatePublications($id: ID!, $input: [PublicationInput!]!) {
    publishablePublish(id: $id, input: $input) {
        userErrors {
            field
            message
        }
    }
}